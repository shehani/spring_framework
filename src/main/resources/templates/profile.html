<body class="bg-body-tertiary">

<div class="container">
    <main>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">View your Profile</h4>
                <div class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('profile.*')}" th:text="${error}">

                </div>
                <form th:action="@{/updateProfile}" method="POST" th:object="${profile}" >
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter your Name" value="" >
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" th:field="*{mobileNumber}" placeholder="Mobile Number" value="">
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Address<span class="text-body-secondary">(Optional)</span></label>
                            <input type="text" class="form-control" th:field="*{address}" placeholder="Address Line 1">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Address2 </label>
                            <input type="text" class="form-control" th:field="*{address2}" placeholder="Address Line 2">
                        </div>

                        <div class="col-12">
                            <label class="form-label">City </label>
                            <input type="text" class="form-control" th:field="*{city}" placeholder="City">
                        </div>

                        <div class="col-12">
                            <label class="form-label">State </label>
                            <input type="text" class="form-control" th:field="*{state}" placeholder="State">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Zip Code </label>
                            <input type="text" class="form-control" th:field="*{zipCode}" placeholder="ZipCode">
                        </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Update</button>

                </form>

            </div>
        </div>

    </main>


    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2017–2023 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>


<script src="assets/js/bootstrap.bundle.min.js"></script>

<!--<script src="assets/js/contact.js"></script>-->
</body>
